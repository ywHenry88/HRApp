<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Etak Logistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="welcome-content">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Etak Logistics" class="logo"><br><br>
                <img src="{{ url_for('static', filename='images/welcome.png') }}" alt="Etak Logistics" width="240">
<!--                <h1>Welcome</h1>-->
                <p>Streamline your workflow with our staff management system.</p>
            </div>
        </div>
        <div class="login-right">
            <h2>Login</h2>
            <p class="login-subtitle">Enter your credentials to access the system</p>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <div class="form-group">
                    <label for="staff_code">Staff Code</label>
                    <input type="text" id="staff_code" name="staff_code" required>
                </div>
                <div class="form-group">
                    <label for="staff_pass">Password</label>
                    <input type="password" id="staff_pass" name="staff_pass" required>
                </div>
                <div class="form-options">
                    <label><input type="checkbox" name="keep_signed_in"> Keep me signed in (up to 30 days)</label>
                    <!-- Optional: Add a link if needed, e.g., Forgot Password -->
                    <!-- <a href="#" class="already-member">Forgot Password?</a> -->
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
