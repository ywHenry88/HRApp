<!DOCTYPE html>
<!-- 
    Login Page for HR Leave Management System
    Description: Mobile-first responsive login page with bilingual support
    Parameters:
    - username: User login identifier (3-50 chars)
    - password: User authentication password (8-128 chars)
    - remember-me: Keep user logged in (optional, 7 days)
    Default Credentials:
    - Admin: username="admin", password="Admin@123"
    - Employee: username="jmlin", password="Employee@123"
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HR Leave Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="page-container">
        <div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-[#00AFB9] to-[#4BCBD6]">
            <!-- Language switcher in top right corner -->
            <div class="fixed top-4 right-4 z-50 lang-switcher">
                <div class="flex items-center bg-white bg-opacity-20 p-2 rounded-lg text-white shadow-md cursor-pointer" onclick="toggleLangDropdown()">
                    <i class="fas fa-globe text-white"></i>
                    <span class="current-lang ml-2" id="currentLangText">EN</span>
                    <i class="fas fa-chevron-down ml-1 text-xs"></i>
                </div>
                <div class="dropdown-menu" id="langDropdown">
                    <div class="dropdown-item active" data-lang="en" onclick="switchLanguage('en')">
                        English
                    </div>
                    <div class="dropdown-item" data-lang="zh" onclick="switchLanguage('zh')">
                        繁體中文
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-4">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-[#00AFB9] bg-opacity-10 flex items-center justify-center rounded-full mx-auto mb-4">
                        <i class="fas fa-calendar-check text-[#00AFB9] text-3xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-2" data-i18n="login.title">HR Leave Management System</h1>
                    <p class="text-sm text-gray-600" data-i18n="login.subtitle">Employee & Admin Portal</p>
                </div>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="login.username">Username</label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input type="text" id="username" name="username" required
                                class="focus:ring-[#00AFB9] focus:border-[#00AFB9] block w-full pl-10 sm:text-sm border-gray-300 rounded-md p-3" 
                                placeholder="admin / jmlin"
                                autocomplete="username">
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="login.password">Password</label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="focus:ring-[#00AFB9] focus:border-[#00AFB9] block w-full pl-10 pr-10 sm:text-sm border-gray-300 rounded-md p-3" 
                                placeholder="••••••••"
                                autocomplete="current-password">
                            <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600" id="togglePasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                class="h-4 w-4 text-[#00AFB9] focus:ring-[#00AFB9] border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900" data-i18n="login.rememberMe">
                                Remember me
                            </label>
                        </div>
                        
                        <div class="text-sm">
                            <a href="#" class="font-medium text-[#00AFB9] hover:text-[#009ba3]" data-i18n="login.forgotPassword">
                                Forgot Password?
                            </a>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" onclick="login(event)" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors" 
                            data-i18n="login.button">
                            <i class="fas fa-sign-in-alt mr-2"></i> Login
                        </button>
                    </div>

                    <!-- Demo Credentials Info -->
                    <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-md">
                        <p class="text-xs font-medium text-blue-800 mb-2" data-i18n="login.demoTitle">Demo Credentials:</p>
                        <div class="text-xs text-blue-700 space-y-1">
                            <p><strong data-i18n="login.demoAdmin">Admin:</strong> admin / Admin@123</p>
                            <p><strong data-i18n="login.demoEmployee">Employee:</strong> jmlin / Employee@123</p>
                        </div>
                    </div>
                </form>

                <div class="mt-6 text-center text-xs text-gray-500">
                    <p>Version 2.0.0 | <span data-i18n="login.footer">Secure Login</span></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/app.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePasswordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Login function with validation
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Validation
            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }

            // Demo authentication - In production, this would call the API
            // Valid combinations:
            // - admin/Admin@123 -> Admin Dashboard
            // - jmlin, jcxu, etc./Employee@123 -> Employee Dashboard
            
            if (username.toLowerCase() === 'admin' && password === 'Admin@123') {
                // Admin login success
                localStorage.setItem('userRole', 'admin');
                localStorage.setItem('username', username);
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                }
                showAlert('Login successful! Redirecting to Admin Dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin/dashboard.html';
                }, 1000);
            } else if (password === 'Employee@123') {
                // Employee login success
                localStorage.setItem('userRole', 'employee');
                localStorage.setItem('username', username);
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                }
                showAlert('Login successful! Redirecting to Employee Dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = 'employee/dashboard.html';
                }, 1000);
            } else {
                // Login failed
                showAlert('Invalid username or password', 'error');
            }
        }

        // Simple alert function
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-lg shadow-lg ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white text-sm font-medium animate-fade-in`;
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
        
        // Handle enter key press in form
        document.getElementById('login-form').addEventListener('submit', login);

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userRole = localStorage.getItem('userRole');
            const rememberMe = localStorage.getItem('rememberMe');
            
            if (rememberMe === 'true' && userRole) {
                // Auto-redirect if remember me is checked
                if (userRole === 'admin') {
                    window.location.href = 'admin/dashboard.html';
                } else {
                    window.location.href = 'employee/dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
